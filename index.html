<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Paul's School Farewell Invitation 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      background: url('https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/f437af8ed79ac3f7f1d1ff368dfcc67c9def381f/websiteankush.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ff2b2b;
      font-family: 'Dancing Script', cursive;
      padding: 5vw;
      text-align: center;
    }

    .school-logo {
      position: absolute;
      top: 5vh;
      width: 15vw;
      max-width: 80px;
      height: auto;
      animation: pop-animation 2s infinite ease-in-out;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .logo-left { left: 5vw; }
    .logo-right { right: 5vw; }

    @keyframes pop-animation {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .typewriter {
      font-size: clamp(1.5rem, 2.2vw, 2rem);
      border-right: 2px solid #ff2b2b;
      white-space: pre-wrap;
      overflow: hidden;
      max-width: 90vw;
      max-height: 80vh;
      animation: blink 0.8s infinite;
      color: #ff2b2b;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      line-height: 1.4;
    }

    @keyframes blink { 50% { border-color: transparent; } }
  </style>
</head>

<body>
  <img src="https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/54e3d067aa543a7ccef09566b2435a7e8c059f3c/school%20logo.png" alt="School Logo" class="school-logo logo-left">
  <img src="https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/54e3d067aa543a7ccef09566b2435a7e8c059f3c/school%20logo.png" alt="School Logo" class="school-logo logo-right">

  <div class="typewriter" id="text"></div>

  <script>
    const text = `ğŸ“ Farewell Celebration ğŸ“\n\nğŸŒŸ Dear Seniors, ğŸŒŸ\n\nWe warmly invite you to an evening of memories, laughter, and celebration as we bid farewell to you all. \n\nLet us come together to cherish the journey, honor the bonds we've shared, and welcome a new beginning with smiles and gratitude.\n\nğŸ—“ï¸ Date: 22nd December, 2025\nğŸ“ Venue: Saint Paul's School, Paharpur Campus\n\nLetâ€™s celebrate memories, laughter, and goodbyes.\nâ€“ With love from your Juniors ğŸ’›`;

    let i = 0;
    const speed = 40;
    const textElement = document.getElementById("text");

    function typeWriter() {
      if (i < text.length) {
        textElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        textElement.style.borderRight = 'none';
        textElement.style.animation = 'none';
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
