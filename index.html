<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint Paul's School Farewell Invitation 2025</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      width: 100vw;
      background: url('https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/f437af8ed79ac3f7f1d1ff368dfcc67c9def381f/websiteankush.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      color: #ff2b2b;
      font-family: 'Dancing Script', cursive;
      padding: 15vh 5vw 5vh;
      text-align: center;
    }

    .school-logo {
      position: absolute;
      top: 3vh;
      width: clamp(50px, 10vw, 70px);
      height: auto;
      animation: pop-animation 2s infinite ease-in-out;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      z-index: 10;
    }

    .logo-left { left: 3vw; }
    .logo-right { right: 3vw; }

    @keyframes pop-animation {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .typewriter {
      font-size: clamp(1rem, 2.5vw, 1.8rem);
      border-right: 2px solid #ff2b2b;
      white-space: pre-wrap;
      overflow: visible;
      max-width: 90vw;
      animation: blink 0.8s infinite;
      color: #ff2b2b;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      line-height: 1.6;
      word-wrap: break-word;
      padding: 0 10px;
    }

    @keyframes blink { 50% { border-color: transparent; } }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      body {
        padding: 12vh 3vw 3vh;
      }

      .school-logo {
        width: clamp(40px, 12vw, 60px);
        top: 2vh;
      }

      .logo-left { left: 2vw; }
      .logo-right { right: 2vw; }

      .typewriter {
        font-size: clamp(0.85rem, 3.5vw, 1.2rem);
        line-height: 1.5;
        max-width: 94vw;
      }
    }

    /* Very small mobile screens */
    @media (max-width: 480px) {
      body {
        padding: 10vh 2vw 2vh;
      }

      .school-logo {
        width: clamp(35px, 10vw, 50px);
        top: 1.5vh;
      }

      .typewriter {
        font-size: clamp(0.75rem, 4vw, 1rem);
        line-height: 1.4;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 18vh 3vw 3vh;
        min-height: auto;
      }

      .school-logo {
        width: clamp(30px, 6vh, 50px);
        top: 2vh;
      }

      .typewriter {
        font-size: clamp(0.7rem, 2vh, 1rem);
        line-height: 1.3;
      }
    }
  </style>
</head>

<body>
  <img src="https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/54e3d067aa543a7ccef09566b2435a7e8c059f3c/school%20logo.png" alt="School Logo" class="school-logo logo-left">
  <img src="https://raw.githubusercontent.com/ankushchowrasia/ankushchowrasia/54e3d067aa543a7ccef09566b2435a7e8c059f3c/school%20logo.png" alt="School Logo" class="school-logo logo-right">

  <div class="typewriter" id="text"></div>

  <script>
    const text = `üéì Farewell Celebration üéì\n\nüåü Dear Seniors, üåü\n\nWe warmly invite you to an evening of memories, laughter, and celebration as we bid farewell to you all. \n\nLet us come together to cherish the journey, honor the bonds we've shared, and welcome a new beginning with smiles and gratitude.\n\n‚è∞ Time: 4 pm\nüóìÔ∏è Date: 22nd December, 2025\nüìç Venue: Saint Paul's School, Paharpur Campus\n\nLet's celebrate memories, laughter, and goodbyes.\n‚Äì With love from your Juniors üíõ`;

    let i = 0;
    const speed = 40;
    const textElement = document.getElementById("text");

    function typeWriter() {
      if (i < text.length) {
        textElement.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        textElement.style.borderRight = 'none';
        textElement.style.animation = 'none';
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
